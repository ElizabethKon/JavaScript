
<meta charset="utf-8">
<script>
	//*Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.*//

			break;
		case 1:
			alert("Я угадаю: Ваше число: 1");
			break;
		case 2:
			alert("Я угадаю: Ваше число: 2");
			break;
		case 3:
			alert("Я угадаю: Ваше число: 3");
			break;
		case 4:
			alert("Я угадаю: Ваше число: 4");
		case 5:
			alert("Я угадаю: Ваше число: 5");
			break;
		case 6:
			alert("Я угадаю: Ваше число: 6");
			break;
		case 7:
			alert("Я угадаю: Ваше число: 7");
			break;
		case 8:
			alert("Я угадаю: Ваше число: 8");
		case 9:
			alert("Я угадаю: Ваше число: 9");
			break;
		case 10:
			alert("Я угадаю: Ваше число: 10");
			break;
		case 11:
			alert("Я угадаю: Ваше число: 12");
			break;
		case 12:
			alert("Я угадаю: Ваше число: 12");
		case 13:
			alert("Я угадаю: Ваше число: 13");
			break;
		case 14:
			alert("Я угадаю: Ваше число: 14");
			break;
		case 15:
			alert("Я угадаю: Ваше число: 15");
			break;
		default:
			alert("Вы ввели не число от 0 до 15, а что-то иное!")
	}

</script>
