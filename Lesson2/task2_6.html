function addition(x,y){
	return (x+y)
}

function subtraction(x,y){
	return (x-y)
}

function division (x,y){
	return (x / y)
}

function multiplication (x,y){
	return (x * y)
}

function mathOperation(arg1, arg2, operation){
	switch(operation){
		case 'сложение':
			addition(arg1,arg2);
			break;
		case 'вычитание':
			subtraction(arg1,arg2);
			break;
		case 'деление':
			division(arg1,arg2);
			break;
		case 'умножение':
			multiplication(arg1,arg2);
			break;
	}
}

const a = +prompt('Введите первое число');
const b = +prompt('Введите второе число');
let choice = prompt('Введите название математической операции по-русски');

let result = mathOperation(a, b, choice);
