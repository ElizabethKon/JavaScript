/*Задача2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.*/

/*Задача3. Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.*/


//Сущность корзины:

const basket = [
	['Капуста', 100, 2],
	['Корзинка', 50, 1],
	['Картонка', 77, 1],
]

//Подсчет стоимости:

   function countBasketPrice(basket) {
     let thePrice = 0;
     for (let i = 0; i < basket.length; i++) {
       thePrice += basket[i][1] * basket[i][2];
     }
     return thePrice;
   }

console.log(countBasketPrice(basket))
