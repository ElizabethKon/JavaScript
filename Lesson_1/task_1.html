
<meta charset="utf-8">
<script>
	//*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию*//

	let tempTc = prompt("Введите температуру с градусах Цельсия"); 

	if(isNaN(tempTc)){
		alert("Это не число, а нужно ввести число");
	} else {
	let tempF = (9 / 5) * tempTc + 32;
	alert ("Температура в градусах по Фаренгейту равна " + tempF.toFixed(2) + " ℉")
	}

</script>
